<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tutoring Request</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.5;
      color: #1f2937;
      background-color: #f3f4f6;
      padding: 20px;
    }
    .email-wrapper {
      max-width: 680px;
      margin: 0 auto;
      background-color: #ffffff;
    }
    .header {
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      padding: 32px 24px;
      text-align: center;
      border-radius: 8px 8px 0 0;
    }
    .logo {
      font-size: 28px;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: -0.5px;
    }
    .content {
      padding: 32px 24px;
    }
    h1 {
      font-size: 22px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 24px;
      line-height: 1.3;
    }
    .info-grid {
      display: table;
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-bottom: 24px;
    }
    .info-row {
      display: table-row;
    }
    .info-label {
      display: table-cell;
      font-weight: 600;
      color: #374151;
      padding: 12px 16px 12px 0;
      width: 160px;
      font-size: 14px;
      vertical-align: top;
      border-bottom: 1px solid #e5e7eb;
    }
    .info-value {
      display: table-cell;
      color: #6b7280;
      padding: 12px 0;
      font-size: 14px;
      border-bottom: 1px solid #e5e7eb;
      word-break: break-word;
    }
    .info-row:last-child .info-label,
    .info-row:last-child .info-value {
      border-bottom: none;
    }
    .goals-section {
      margin-top: 24px;
    }
    .goals-label {
      font-weight: 600;
      color: #374151;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .goals-box {
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 16px;
      color: #374151;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .footer {
      background-color: #f9fafb;
      padding: 20px 24px;
      text-align: center;
      border-top: 1px solid #e5e7eb;
      border-radius: 0 0 8px 8px;
    }
    .footer-text {
      font-size: 12px;
      color: #9ca3af;
      line-height: 1.5;
    }
    @media only screen and (max-width: 600px) {
      body {
        padding: 0;
      }
      .content {
        padding: 24px 20px;
      }
      .header {
        padding: 24px 20px;
      }
      .info-label {
        width: 130px;
        font-size: 13px;
        padding: 10px 12px 10px 0;
      }
      .info-value {
        font-size: 13px;
        padding: 10px 0;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <div class="header">
      <div class="logo">{{brandName}}</div>
    </div>
    
    <div class="content">
      <h1>New Tutoring Request</h1>
      
      <div class="info-grid">
        <div class="info-row">
          <div class="info-label">Name:</div>
          <div class="info-value">{{name}}</div>
        </div>
        <div class="info-row">
          <div class="info-label">Email:</div>
          <div class="info-value">{{email}}</div>
        </div>
        <div class="info-row">
          <div class="info-label">Experience Level:</div>
          <div class="info-value">{{experience}}</div>
        </div>
        <div class="info-row">
          <div class="info-label">Preferred Medium:</div>
          <div class="info-value">{{preferredMedium}}</div>
        </div>
        <div class="info-row">
          <div class="info-label">Preferred Schedule:</div>
          <div class="info-value">{{schedule}}</div>
        </div>
      </div>
      
      <div class="goals-section">
        <div class="goals-label">Learning Goals:</div>
        <div class="goals-box">{{goals}}</div>
      </div>
    </div>
    
    <div class="footer">
      <div class="footer-text">
        <p style="margin-bottom: 4px;">This is an automated email from {{brandName}}.</p>
        <p>&copy; {{year}} {{brandName}}. All rights reserved.</p>
      </div>
    </div>
  </div>
</body>
</html>
